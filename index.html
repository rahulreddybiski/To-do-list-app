<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list app</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <h1 class="title">stuff I need to do</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list">
            <li class="list-name active-list">Youtube</li>
            <li class="list-name">work</li>
            <li class="list-name">Grocories</li>
        </ul>

        <form action="">
            <input 
            type="text"
            class="new list"
            placeholder="new list name"
            aria-label="new list name"
            >
            <button class="btn create"
            aria-label="create new list">
            +
            </button>
        </form>

    </div>


    <div class="todo-list">

        <div class="todo-header">
            <h2 class="todo-title">Youtube</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>
        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-1"
                    >
                    <label for="task-1">
                        <span class="custom-checkbox">

                        </span>
                        task1 created</label>
                </div>
                <!-- task1 completed -->

            <div class="task">
                <input 
                type="checkbox"
                id="task-2"
                >
                <label for="task-2">
                    <span class="custom-checkbox">
                    </span>
                    task2 created</label>
            </div>
            <div class="task">
                <input 
                type="checkbox"
                id="task-3"
                >
                <label for="task-3">
                    <span class="custom-checkbox">
                        
                    </span>
                    third task</label>
            </div>
            </div>
            <div class="newtaskcreator">
                <form action="">
                    <input 
                    type="text"
                    class="new task"
                    placeholder="new task name"
                    aria-label="new task name"
                    >
                    <button class="btn create"
                    aria-label="create new task">
                    +
                    </button>
                </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete">clear completed tasks</button>
                <button class="btn delete">Delete stuff</button>
            </div>
        </div>
    </div>
</body>
</html>
